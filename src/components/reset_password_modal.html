<div class="modal auth-modal reset-password-modal">
    <div class="modal-back"></div>
    <div class="modal-wrapper">
        <div class="auth-modal-top-mobile">
            <div class="auth-modal-content__logo mobile">
                <img src="./assets/images/logo.svg" alt="Logo" />
            </div>
            <div class="modal-exit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M8 8L16 16" stroke="#031E16" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M16 8L8 16" stroke="#031E16" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>
        <div class="modal-content auth-modal-content">
            <div class="auth-modal-content__title desktop">Восстановление пароля</div>
            <div class="auth-modal-content__desc" id="resetPasswordInfo">Введите свой номер или почту и мы отправим вам код для восстановления пароля</div>

            <div class="auth-modal-content__reset-password-stages">
                <div class="reset-password-first-stage">
                    <form id="resetPasswordContactForm" class="auth-modal-content__form">
                        <div class="input-wrapper">
                            <input type="text" class="auth-modal-content__input" id="phoneOrEmailInput" required />
                            <span>Номер телефона или email</span>
                        </div>
                    </form>
                    <button class="btn btn__green" disabled type="submit" id="sendCodeButton">Отправить код</button>
                </div>
                <div class="reset-password-second-stage">
                    <form id="resetPasswordCodeForm" class="auth-modal-content__form">
                        <div class="input-wrapper">
                            <input type="text" class="auth-modal-content__input" id="phoneOrEmailInputDisabled" readonly required />
                            <span>Номер телефона или email</span>
                        </div>
                        <div class="reset-password-hint">Введите код</div>
                        <div class="input-wrapper">
                            <input type="password" class="auth-modal-content__input" id="resetPasswordCode" required />
                            <span>Код</span>
                        </div>
                    </form>
                    <button class="btn btn__green" disabled type="submit" id="resetButton">Восстановить</button>
                </div>
                <div class="reset-password-third-stage">
                    <form class="auth-modal-content__form" id="createNewPasswordForm">
                        <div class="input-wrapper">
                            <input type="password" class="auth-modal-content__input" id="newPasswordInput" required />
                            <span>Новый пароль</span>
                        </div>
                        <div class="input-wrapper">
                            <input type="password" class="auth-modal-content__input" id="repeatNewPasswordInput" required />
                            <span>Повторите новый пароль</span>
                        </div>
                    </form>
                    <button class="btn btn__green" disabled type="submit" id="saveButton">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
