<div class="modal signup-modal auth-modal">
    <div class="modal-back"></div>
    <div class="modal-wrapper">
        <div class="auth-modal-top-mobile">
            <div class="auth-modal-content__logo mobile">
                <img src="./assets/images/logo.svg" alt="Logo" />
            </div>
            <div class="modal-exit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M8 8L16 16" stroke="#031E16" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M16 8L8 16" stroke="#031E16" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>

        <div class="modal-content auth-modal-content">
            <div class="auth-modal-content__title desktop">Регистрация</div>

            <div class="auth-modal-content__desc" id="signupInfo">Создайте аккаунт, чтобы пользоваться всеми возможностями сервиса</div>

            <div class="auth-modal-content__switchers">
                <button class="switcher-form switcher-form--signup switcher-form--active" data-switcher="emailReg">Email</button>
                <button class="switcher-form switcher-form--signup" data-switcher="phoneReg">Телефон</button>
            </div>

            <div class="auth-modal-content__switcher-container">
                <div class="switcher-content switcher-content--signup switcher-content--active" data-inputs="emailReg">
                    <form class="auth-modal-content__form" id="signupByEmailForm">
                        <div class="input-wrapper">
                            <input type="text" class="auth-modal-content__input" id="emailInput" required />
                            <span>Email</span>
                        </div>

                        <div class="input-wrapper code-input">
                            <input type="password" class="auth-modal-content__input" id="emailRegCode" required />
                            <span>Код</span>
                        </div>
                    </form>
                </div>

                <div class="switcher-content switcher-content--signup" data-inputs="phoneReg">
                    <form class="auth-modal-content__form" id="signupByPhoneForm">
                        <div class="input-wrapper">
                            <input type="tel" class="auth-modal-content__input" id="phoneInput" required />
                            <span>Телефон</span>
                        </div>

                        <div class="input-wrapper code-input">
                            <input type="password" class="auth-modal-content__input" id="phoneRegCode" required />
                            <span>Код</span>
                        </div>
                    </form>
                </div>

                <div class="switcher-content switcher-content--signup" data-inputs="createPassword">
                    <form class="auth-modal-content__form" id="createPasswordForm">
                        <div class="input-wrapper">
                            <input type="password" class="auth-modal-content__input" id="passwordInput" required />
                            <span>Пароль</span>
                        </div>

                        <div class="input-wrapper">
                            <input type="password" class="auth-modal-content__input" id="repeatPasswordInput" required />
                            <span>Повторите пароль</span>
                        </div>
                    </form>
                </div>

                <div class="switcher-content switcher-content--signup" data-inputs="fillingUserData">
                    <form class="auth-modal-content__form" id="fillingUserDataForm">
                        <div class="input-wrapper">
                            <input type="text" class="auth-modal-content__input" id="nameInput" required />
                            <span>Имя</span>
                        </div>

                        <div class="input-wrapper">
                            <input type="text" class="auth-modal-content__input" id="surnameInput" required />
                            <span>Фамилия</span>
                        </div>

                        <div class="input-wrapper" id="cityInputWrapper">
                            <input type="text" class="auth-modal-content__input" id="cityInput" required />
                            <span>Город</span>
                            <ul class="city-list"></ul>
                        </div>

                        <div class="input-wrapper" id="newPhoneInputWrapper">
                            <input type="tel" class="auth-modal-content__input" id="newPhoneInput" required />
                            <span>Телефон</span>
                        </div>

                        <div class="input-wrapper" id="newEmailInputWrapper">
                            <input type="text" class="auth-modal-content__input" id="newEmailInput" required />
                            <span>Email</span>
                        </div>

                        <div class="auth-modal-content__agr">Авторизуясь на сайте, я принимаю условия пользовательского соглашения...</div>
                    </form>
                </div>
            </div>
            <button class="btn btn__green" disabled type="submit" id="continueRegButton">Продолжить</button>
            <button class="btn btn__green" disabled type="submit" id="confirmCodeButton">Продолжить2</button>
            <button class="btn btn__green" disabled type="submit" id="confirmPasswordButton">Продолжить3</button>
            <button class="btn btn__green" disabled type="submit" id="signUpButton">Зарегистрироваться</button>

            <div class="auth-modal-content__registration">
                <span>Уже есть аккаунт? </span>
                <a href="#!" data-modal="login-modal">Войдите</a>
            </div>
            <div class="auth-modal-content__send-code-again">Отправить код повторно</div>
        </div>
    </div>
</div>
