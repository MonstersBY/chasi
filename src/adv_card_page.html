<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
  </head>

  <body>
    <section class="adv-card">
      <div class="container">
        <div class="adv-card__desc">
          <div class="adv-card__info">
            <div class="adv-card__info__top"></div>
            <div class="adv-card__info__text"></div>
            <div class="adv-card__info__user">
              <div class="user-card">
                <div class="user-card__top">
                  <div class="user-card__role">Продавец</div>
                  <div class="user-card__name">
                    Константин Константинопольский
                  </div>
                  <div class="user-card__location">
                    Владивосток, Приморский край
                  </div>
                </div>
				<div class="user-card__bottom">
					<div class="user-card__rating"></div>
				</div>
              </div>
            </div>
          </div>

          <div class="adv-card__func"></div>
        </div>
        <div class="adv-card__img">
          <img src="./assets/images/rolex.webp" alt="rolex" />
        </div>
      </div>
    </section>
  </body>
</html>
