<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Продвижение</title>
    </head>
    <body>
        <section class="promotion">
            <div class="container">
                <div class="promotion__header mobile">
                    <button class="btn--go-back">
                        <img src="./assets/images/arrow-left.svg" alt="Go Back" />
                    </button>
                </div>
                <div class="promotion__top">
                    <h2 class="promotion__title">Ускорьте продажу</h2>
                    <div class="promotion__desc">Всё готово! Теперь можно выбрать способ продвижения: объявление станет заметнее и покупатель найдётся быстрее</div>
                </div>

                <from class="promotion__form">
                    <div class="promotion__tariff">
                        <div class="promotion__tariff__top">
                            <label for="tariffCheckbox" class="promotion__tariff__input-wrapper">
                                <input type="checkbox" id="tariffCheckbox" />
                                <span class="checkmark"></span>
                                <div class="promotion__tariff__title">«Название тарифа»</div>
                            </label>
                        </div>
                        <ul class="promotion__tariff__desc">
                            <li>Выделим цену</li>
                            <li>Покажем в похожих объявлениях</li>
                            <li>Закрепим в начале поисковой выдачи</li>
                        </ul>
                        <span class="promotion__tariff__price">1 600 ₽</span>
                    </div>

                    <div class="promotion__no-promotion">
                        <label for="noPromotionCheckbox" class="promotion__no-promotion__input-wrapper">
                            <input type="checkbox" id="noPromotionCheckbox" />
                            <span class="checkmark"></span>
                            <div class="promotion__no-promotion__title">Без продвижения</div>
                        </label>
                    </div>

                    <div class="promotion__payment">
                        <div class="promotion__header promotion__header--payment mobile">
                            <button class="btn--go-back">
                                <img src="./assets/images/arrow-left.svg" alt="Go Back" />
                            </button>
                            <span class="promotion__header--payment__title">Способ оплаты</span>
                            <span class="promotion__header--payment__edit">Изменить</span>
                        </div>

                        <div class="promotion__payment__title desktop">Способ оплаты</div>

                        <ul class="promotion__payment__options">
                            <li class="promotion__payment__option">
                                <input type="radio" id="sberPayRadio" name="payment" checked />
                                <label for="sberPayRadio">SberPay</label>
                            </li>

                            <li class="promotion__payment__option">
                                <input type="radio" id="widgetRadio" name="payment" />
                                <label for="widgetRadio">Виджет (Банковские карты, Кошелёк, ЮМани)</label>
                            </li>

                            <li class="promotion__payment__option">
                                <input type="radio" id="yuKassaRadio" name="payment" />
                                <label for="yuKassaRadio">Перейти на страницу ЮKassa и выбрать способ там</label>
                            </li>
                        </ul>
                    </div>
                </from>

                <div class="promotion__buttons">
                    <button class="btn btn__green" id="btnPublishAdv">Разместить объявление</button>
                    <button class="btn btn__green" id="btnConfitmPayment" type="submit">Подтвердить оплату</button>
                    <button class="btn btn__green" id="btnContinuePayment">Продолжить</button>
                </div>
            </div>
        </section>
    </body>
</html>
