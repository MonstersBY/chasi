<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
        <title>Карточка товара черновик</title>
    </head>
    <body>
        <section class="adv-card adv-card--draft">
            <div class="container">
                <div class="adv-card__header mobile">
                    <button class="btn--go-back"><img src="./assets/images/arrow-left.svg" alt="Go Back" /></button>
                    <button class="btn--share"><img src="./assets//images/share-ico.svg" alt="Share" /></button>
                </div>
                <div class="adv-card__content">
                    <div class="adv-card__desc">
                        <div class="adv-card__info">
                            <div class="adv-card__info__top">
                                <h2 class="adv-card__title adv-card__title--with-status">
                                    <span class="title">Rolex Cosmograph Daytona Tissot PRC 200</span>
                                    <span class="adv-card__status">Черновик</span>
                                </h2>
                                <div class="adv-card__details">
                                    <span class="adv-card__location">Москва</span>
                                    <span class="adv-card__number">Объявление №1245457890</span>
                                </div>
                            </div>
                            <div class="adv-card__info__user">
                                <div class="user-card">
                                    <div class="user-card__top">
                                        <div class="user-card__top__content">
                                            <div class="user-card__role">Частный продавец</div>
                                            <div class="user-card__name">Константин Константинопольский</div>
                                            <div class="user-card__location">Владивосток, Приморский край</div>
                                        </div>

                                        <div class="user-card__top__photo">
                                            <img src="./assets/images/user-pic.webp" alt="User" />
                                        </div>
                                    </div>

                                    <div class="user-card__bottom">
                                        <div class="user-card__rating">
                                            4,8
                                            <div class="user-card__rating__ico">
                                                <img src="./assets/images/star-ico.svg" alt="star" />
                                            </div>
                                        </div>
                                        <div class="user-card__ads">32 объявления</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="adv-card__func desktop">
                            <h3 class="adv-card__func__title">Характеристики</h3>
                        </div>

                        <div class="adv-card__contact">
                            <h3 class="adv-card__contact__title">Телефон для связи</h3>

                            <div class="adv-card__contact__phone">+7 (900) 123-45-67</div>
                        </div>

                        <div class="adv-card__number--bottom">
                            Объявление №1245457890
                            <div class="gray-line"></div>
                        </div>

                        <div class="adv-card__buttons">
                            <button class="btn btn__green btn--send-on-check">Отправить на проверку</button>
                            <button class="btn btn__gray btn--edit desktop">Редактировать</button>
                            <button class="btn btn__gray btn--send-to-archive desktop">Переместить в архив</button>
                        </div>
                    </div>

                    <div class="adv-card__slider">
                        <div class="adv-card__swiper swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <!-- <img src="./assets/images/rolex.webp" alt="rolex" /> -->
                                </div>
                                <div class="swiper-slide">
                                    <!-- <img src="./assets/images/rolex.webp" alt="rolex" /> -->
                                </div>
                                <div class="swiper-slide">
                                    <!-- <img src="./assets/images/rolex.webp" alt="rolex" /> -->
                                </div>
                                <div class="swiper-slide">
                                    <!-- <img src="./assets/images/rolex.webp" alt="rolex" /> -->
                                </div>
                                <div class="swiper-slide">
                                    <!-- <img src="./assets/images/rolex.webp" alt="rolex" /> -->
                                </div>
                            </div>

                            <div class="swiper-pagination"></div>
                        </div>

                        <div class="swiper swiper-thumbnail">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="./assets/images/rolex.webp" alt="rolex" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="./assets/images/rolex.webp" alt="rolex" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="./assets/images/rolex.webp" alt="rolex" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="./assets/images/rolex.webp" alt="rolex" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="./assets/images/rolex.webp" alt="rolex" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
